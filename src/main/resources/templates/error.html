<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico" th:href="favicon.ico"/>
    <title img="/static/images/logoMale.png" th:href="@{images/logoMale.png}">Yourganizer</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{css/style.css}" type="text/css"/>
</head>

<body class="my-body" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}" th:style="'background-image: url(/images/background.jpg);'">
<div class="errorContainer">
    <div class="errorText"></div>
    <h1 style="color: white" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
    <p style="color: white" th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    <br />
    <br />
    <a style="color: white" href="/index" th:href="@{/choise}">Back to Home Page</a>
</div>

</div>
</div>
</body>
</html>
